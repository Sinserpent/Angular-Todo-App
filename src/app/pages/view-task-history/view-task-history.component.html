<h1>Completed Tasks</h1>
<main>
    <div id="main">
        <button class="main-button"  routerLink="/AT">Add Task</button>
        <button class="main-button"  routerLink="/VT">View Tasks</button>
        <button class="main-button"  routerLink="/">Home Page</button>
    </div>
</main>

<div id="mains">   
  <div class="Items2">
    <h3>Past Tasks</h3>
    <ul>
      <li *ngFor="let task of tasks; let i = index">
        <div id="a1">
          {{i+1}}: {{ taskNames[i] }}
        </div>
        <hr>&nbsp;
        <div id="a2">
          {{ task }}
        </div>
      </li>
    </ul>        
  </div>
</div>
