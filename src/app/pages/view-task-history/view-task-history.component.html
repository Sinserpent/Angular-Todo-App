<h1>Completed Tasks</h1>
<main>
    <div id="main">
        <button routerLink="/AT">Add Task</button>
        <button routerLink="/VT">View Tasks</button>
        <button routerLink="/">Home Page</button>
    </div>
</main>

<div id="mains">
    
  <div class="Items2">
    <h3>Past Tasks</h3>
    <ul>
      <li *ngFor="let task of tasks; let i = index">
        
        {{ taskNames[i] }}
        <span>
          {{ task }}
          
        </span>
      </li>
    </ul>        
  </div>
