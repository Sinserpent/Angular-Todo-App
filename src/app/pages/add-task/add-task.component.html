<h1>Add a Task</h1>
<main>
    <div id="main">
        <button class="main-button" routerLink="/">Home Page</button>
        <button class="main-button" routerLink="/VT">View Tasks</button>
        <button class="main-button" routerLink="/VTH">Complete Tasks</button>
    </div>
</main>
<div id="addTask"> 
    <label for="taskName">Task Name</label>
    <input type="text" id="taskName" name="taskName" [(ngModel)]="taskName">
    <label for="task">Task</label>
    <input type="text" id="task" name="task" [(ngModel)]="task">
    <div id="buttons">    
        <button id="first" class="main-button" (click)="removeTask()">Remove Task</button>
        <button class="main-button" (click)="addTask()" >Add Task</button>
    </div>
</div>
